<!DOCTYPE html>
<html>

  <head>
    <title>Kelly</title>
    <style>
      html, body, canvas {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>

    <!-- DRAW FAVICON TO MATCH MAIN VIEW STYLE <link rel="icon" href="lightbulb.png"> -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="index.scss.css"></link>
  </head>

  <body>
    <div id="content">
      <div id="container">
        <div id="main-container">
          <div id="main"></div>
        </div>
        <div id="buttons">
          <button id="ss" data-url="http://supersociety.us">SuperSociety</button>
          <button id="pp" data-url="http://persever.github.io/PixelPipes">PixelPipes</button>
          <button id="rl" data-url="http://github.com/persever/RailsLite">RailsLite</button>
          <a id="gh" href="http://github.com/persever" target="_blank">GitHub</a>
          <a id="li" href="http://linkedin.com/in/kellywitwickifaddegon" target="_blank">LinkedIn</a>
          <button id="resume-button">Resume</button>
        </div>
      </div>
      <div id="external-link"></div>
    </div>
  </body>

  <script src="jquery-2.1.4.min.js"></script>
  <script>
    (function () {
      function handleClick (event) {
        event.preventDefault();
        var id = $(event.currentTarget).attr("id");
        var url = $(event.currentTarget).data("url");
        $("#main img").addClass("fadeOut");
        $("#main img").remove();
        // $("#external-link").empty();
        $("#main").append($("<img>").attr("src", id + ".png"));
        if ($("#external-link a")[0]) {
          // please ensure this is working, here and with css
          $("#external-link a").addClass("fadeOut");
          setTimeout(function () {
            $("#external-link a").text("PLACEHOLDER").attr("href", url);
          }, 1000)
        } else {
          $("#external-link").append($("<a>").text("PLACEHOLDER").attr("href", url));
        };
        // demo pixelpipes by settimeout switching through screenshots of play!!
      };

      $("button").on("click", handleClick)
    })();
  </script>

</html>
